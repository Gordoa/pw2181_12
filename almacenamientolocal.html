<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LocalStorage-sessionStorage</title>
	
</head>
<body>
 	<div id="demo">0</div>
	<button onclick="aumentar()">Contdor</button><br>
	<button onclick="reiniciar()">Reiniciar</button><br>
	<button onclick="eliminar()">Eliminar</button>

	<script>
		//c√≥digo javaScript
		//si existe el almacenamiento
		//local en el navegador
		var imprime =function(dato){
			document.getElementById('demo').innerHTML=dato;
		}
		var aumentar=function(){
			LocalStorage.cuenta++;
			imprime(LocalStorage.cuenta);
		}
		var reiniciar=function()
		{
			LocalStorage.cuenta=0;
			imprime(LocalStorage.cuenta);
		}
		var eliminar=function()
		{
			LocalStorage.removeItem("cuenta");
			imprime(LocalStorage.cuenta);
		}

		if(typeof(Storage) != "undefined")
		{
			if(LocalStorage.cuenta)
			{
				imprime(LocalStorage.cuenta);
			}
			else
			{
				LocalStorage.cuenta=0;
			}
		}
	</script>
</body>
</html>
