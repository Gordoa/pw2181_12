<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Notificaiones html5</title>
</head>
<body>
	<button onclick="envaiarNotificacion();">
		notificaciones
	</button>
	<script>
		function envaiarNotificacion() {
			//comprobar que el navegador soporta notificaciones
			if(!("Notification" in window)){
				alert("Lo siento, amiguito, no soporto notificaciones :(");
			}
			else if(Notification.permission==="denied"||Notification.permission==="default"){
				//Pedimos permiso
				Notification.requestPermission(function (permission){
					if(permission==="granted"){
						var notificacion = new Notification("Bienvenido a las notificaciones de pw2181_12");
					}
				});
			}
			else if(Notification.permission==="granted"){
				var notificacion=new Notification("Segunda notificacion");
			}
		}
	</script>
</body>
</html>
